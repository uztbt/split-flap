<!DOCTYPE html>
<html>
	<head>
		<title>Split-Flap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384- fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="an onymous" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="topnav">
			<h1>SPLIT-FLAP</h1>
		</div>
		<div class="content">
			<div class="card-grid">
				<div class="card">
					<form action="/" method="post" id="form">
						<p class="card-title">General</p>
						<p style= "font-size: 1.2rem;">Text Alignment</p>
						<div class ="alignmentInputs">
							<p>
								<input type="radio" id="textleft" name="alignment" autocomplete="off" value="left" /> 
								<label for="textleft">left-aligned</label> 
							</p>
							<p>
								<input type="radio" id="textcenter" name="alignment" autocomplete="off" value="center" />
								<label for="textcenter">centered</label> 							
							</p>
							<p>
								<input type="radio" id="textright" name="alignment" autocomplete="off" value="right" />
								<label for="textright">right-aligned</label>
							</p>
						</div>

						<div style="margin-top: 2em;">
							<label for="SpeedSlider">Flap Speed</label>
							<p class="switch"/>

							<input type="range" oninput="updateSpeedSlider(this)" id="SpeedSlider" name="speedslider" min="1" max="100" step="1" value="80" class="slider" />
							<p class="state">Speed: 
								<span id="textSpeedSliderValue"/> &percnt;</p>
						</div>
					</div>
					<div class="card">
						<p class="card-title">Text</p>       
						<input type="radio" id="modetext" name="devicemode" value="text" />
						<label for="modetext">Text Mode</label> 
						<p>
							<label for="input1">Input 1</label> 
							<input type="text" id="input1" name="input1" autocomplete="off" maxlength="16" /> 
							<input type="submit" value="Submit" />
						</p>
					</div>
					<div class="card">
						<p class="card-title">Date</p>
						<div class = "devicemode">
							<input type="radio" id="modedate" name="devicemode" value="date" />
							<label for="modedate">Date Mode</label> 
						</div>
					</div>
					<div class="card">
						<p class="card-title">Clock</p>
						<div class = "devicemode">
							<input type="radio" id="modeclock" name="devicemode" value="clock" />
							<label for="modeclock">Clock Mode</label> 
						</div>
						<p/>
					</div>	
				</form>		
			</div>
		</div>
		<script src="script.js"/>
	</script>
</body>
</html>
